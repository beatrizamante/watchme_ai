version: "3.8"

services:
  watchme-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watchme-ai-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ./src/dataset:/app/src/dataset
      - ./src/runs:/app/src/runs
      - ./logs:/app/logs
      - ./src/infrastructure/yolo/client:/app/src/infrastructure/yolo/client
      - ./src/infrastructure/osnet/client:/app/src/infrastructure/osnet/client
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - watchme-network

  redis:
    image: redis:7-alpine
    container_name: watchme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - watchme-network

  nginx:
    image: nginx:alpine
    container_name: watchme-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - watchme-ai
    restart: unless-stopped
    networks:
      - watchme-network

volumes:
  redis_data:

networks:
  watchme-network:
    driver: bridge
